name: Build ManyLinux (Static)

on:
  workflow_dispatch:
  workflow_call:

env:
  STATIC_BUILD_DEPS: "g++ make libboost-dev libtiff-dev libjpeg-dev libjbig-dev liblzma-dev libzstd-dev libwebp-dev libdeflate-dev libleptonica-dev liblerc-dev"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Bump Version in Code
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            version="${{ github.sha }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            version="${{ github.sha }}"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            version="${{ github.ref_name }}"
          else
            version="${{ github.sha }}"
          fi
          echo "Setting version to ${version}"
          sed -i "s/C2FW_VERSION.*/C2FW_VERSION = \"${version}\";/" Cell2Fire/Cell2Fire.h

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ env.STATIC_BUILD_DEPS }}

      - name: Check Package Versions
        run: |
          dpkg-query -W -f='${binary:Package} ${Version}\n' ${{ env.STATIC_BUILD_DEPS }} > pkgs_manylinux.txt
          cat pkgs_manylinux.txt

      - name: Build Static Binary
        run: |
          cd Cell2Fire
          make clean
          make -f makefile.static

      - name: Verify Static Linking
        run: |
          cd Cell2Fire
          echo "Checking dynamic dependencies (should be minimal):"
          ldd Cell2Fire 2>&1 | tee ldd_manylinux.txt

      - name: Upload Static Binary
        uses: actions/upload-artifact@v5
        with:
          name: binaries-manylinux-x86_64
          path: |
            Cell2Fire/Cell2Fire
            Cell2Fire/ldd_manylinux.txt
            pkgs_manylinux.txt
          if-no-files-found: error

  test:
    needs: build
    runs-on: ubuntu-latest
    container: ubuntu:noble

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Install Test Dependencies
        run: |
          apt-get update
          apt-get install -y unzip g++ make catch2

      - name: Download Artifacts
        uses: actions/download-artifact@v6
        with:
          name: binaries-manylinux-x86_64
          path: Cell2Fire

      - name: Make Binary Executable
        run: |
          chmod +x Cell2Fire/Cell2Fire

      - name: Build and Run Unit Tests
        run: |
          cd Cell2Fire
          make tests
          ./test_cell2fire

      - name: Run Integration Tests
        run: |
          cd test
          bash test.sh
