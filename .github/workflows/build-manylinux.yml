---
name: Build ManyLinux (static lib.linking)

on:
  workflow_dispatch:
  workflow_call:

env:
  STATIC_BUILD_DEPS: g++ make libboost-random-dev libtiff-dev libjpeg-dev libjbig-dev liblzma-dev libzstd-dev libwebp-dev libdeflate-dev libleptonica-dev liblerc-dev

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Bump version in code
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            version="${{ github.sha }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            version="${{ github.sha }}"
          elif [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            version="${{ github.ref_name }}"
          else
            version="${{ github.sha }}"
          fi
          echo "Setting version to ${version}"
          sed -i "s/C2FW_VERSION.*/C2FW_VERSION = \"${version}\";/" Cell2Fire/Cell2Fire.h

      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ${{ env.STATIC_BUILD_DEPS }}

      - name: Build static binary
        run: |
          cd Cell2Fire
          make -f makefile.static clean
          make -f makefile.static

      - name: Check package versions
        run: |
          echo "Checking installed dependencies versions:"
          cd Cell2Fire
          dpkg-query -W -f='${binary:Package} ${Version}\n' ${{ env.STATIC_BUILD_DEPS }} 2>&1 | tee pkgs_manylinux.txt

      - name: Verify static linking
        run: |
          echo "Checking dynamic dependencies, should output: not a dynamic executable"
          cd Cell2Fire
          ldd Cell2Fire 2>&1 | tee ldd_manylinux.txt

      - name: Upload static binary
        uses: actions/upload-artifact@v5
        with:
          name: binaries-manylinux-x86_64
          path: |
            Cell2Fire/Cell2Fire
            Cell2Fire/pkgs_manylinux.txt
            Cell2Fire/ldd_manylinux.txt
          if-no-files-found: error

  regression_tests:
    needs: build
    if: ${{ vars.RUN_REGRESSION_TESTS == 'true' }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout only tests
        uses: actions/checkout@v6
        with:
          sparse-checkout: |
            test/
          sparse-checkout-cone-mode: false

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: binaries-manylinux-x86_64
          path: Cell2Fire

      - name: Run tests
        run: |-
          chmod +x "Cell2Fire/Cell2Fire"
          chmod +x "test/test.sh"
          cd test
          ./test.sh
